<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/all.css">
    <link rel="stylesheet" href="../../static/css/footer.css">
    <link rel="stylesheet" href="../../static/css/login.css">
    <title>Login - Todo App</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="login-form">
                <div class="title">
                    <h1>Login:</h1>
                </div>
                <form method="post">
                    <input type="email" name="email" class="email-text-field" autocomplete="off" placeholder="E-Mail">
                    <input type="password" name="pwd" class="pwd-text-field" autocomplete="off" placeholder="Password">
                    <input type="submit" value="Login" class="btn orange large">
                    <div class="bottom-text">
                        <a href="#" class="btn small">Go to registration</a>
                    </div>
                </form>
                
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>Copyright Mark Haube 2019 Â© All rights reserved.</p>
            </div>
            <div class="back-to-top">
                <a href="#top">Back to top <i class="material-icons" style="position: relative; top: 5px;">keyboard_arrow_up</i></a>
            </div>
        </div>
    </footer>
</body>
</html>
