<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/css/all.css">
    <link rel="stylesheet" href="../../static/css/header.css">
    <link rel="stylesheet" href="../../static/css/main.css">
    <link rel="stylesheet" href="../../static/css/footer.css">
    <title>Todos App</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Todo App</h1>
            </div>
            <div class="logout">
                <a class="btn orange" href="#">Logout</a>
            </div>
        </div>
    </header>

    <main> <!--for example /finished/{id} <- the id from struct-->
        <div class="container">
            <!--title area-->
            <div class="title">
                <h2>Todos:</h2>
            </div>
            <ul>
                <li>
                    <div class="todo">
                        <!--todos area-->
                        <div class="todo-desc">
                            <p>Buy food!</p>
                        </div>
                        <!--actions area-->
                        <div class="actions">
                                <a href="#" class="btn green finished"><p>FINISHED</p></a>
                                <a href="#" class="btn red delete"><p>DELETE</p></a>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="todo">
                        <!--todos area-->
                        <div class="todo-desc">
                            <p>Do homework!</p>
                        </div>
                        <!--actions area-->
                        <div class="actions">
                                <a href="#" class="btn green finished"><p>FINISHED</p></a>
                                <a href="#" class="btn red delete"><p>DELETE</p></a>
                        </div>
                    </div> 
                </li>
            </ul>
            
           
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
