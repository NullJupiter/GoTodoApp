<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/all.css">
    <link rel="stylesheet" href="../../static/css/header.css">
    <link rel="stylesheet" href="../../static/css/main.css">
    <link rel="stylesheet" href="../../static/css/footer.css">
    <title>Todos App</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Todo App</h1>
            </div>
            <div class="logout">
                <a class="btn orange" href="#">Logout</a>
            </div>
        </div>
    </header>

    <main> <!--for example /finished/{id} <- the id from struct-->
        <div class="container">
            <div class="add">
                <form action="/add" method="post">
                    <input type="text" name="add-text" class="add-text" autocomplete="off" placeholder="Type in the task you have to do ... (max. 20 chars)">
                    <button type="submit" class="btn green"><i class="material-icons">add</i></button>
                </form>
                <hr>
            </div>
            <ul>
                <li>
                    <div class="todo">
                        <!--todos area-->
                        <div class="todo-desc">
                            <p>Buy food!</p>
                        </div>
                        <!--actions area-->
                        <div class="actions">
                                <a href="#" class="btn green finished"><p><i class="material-icons">check</i></p></a>
                                <a href="#" class="btn red delete"><p><i class="material-icons">delete</i></p></a>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="todo">
                        <!--todos area-->
                        <div class="todo-desc">
                            <p>Do homework!</p>
                        </div>
                        <!--actions area-->
                        <div class="actions">
                                <a href="#" class="btn green finished"><p><i class="material-icons">check</i></p></a>
                                <a href="#" class="btn red delete"><p><i class="material-icons">delete</i></p></a>
                        </div>
                    </div> 
                </li>
            </ul>
            
           
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>Copyright Mark Haube 2019 Â© All rights reserved.</p>
            </div>
            <div class="back-to-top">
                <a href="#top">Back to top <i class="material-icons" style="position: relative; top: 5px;">keyboard_arrow_up</i></a>
            </div>
        </div>
    </footer>
</body>
</html>
